addResource:
  - lang: cURL
    source: |
      curl --request POST \
        --url {{API_BASE_URL}}/tags/b4651f60-392d-4af7-b204-0f8d26798b9b.json \
        --header 'authorization: Bearer {{JWT_TOKEN}}' \
        --header 'content-type: application/json' \
        --data '{
          "tags": [
              "important"
          ]
        }'
  - lang: JavaScript
    source: |
      const url = '{{API_BASE_URL}}/tags/b4651f60-392d-4af7-b204-0f8d26798b9b.json';
      const options = {
        method: 'POST',
        headers: {authorization: 'Bearer {{JWT_TOKEN}}', 'content-type': 'application/json'},
        body: '{"tags":["important"]}'
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error(error);
      }
  - lang: PHP
    source: |
      <?php
      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "{{API_BASE_URL}}/tags/b4651f60-392d-4af7-b204-0f8d26798b9b.json",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "POST",
        CURLOPT_POSTFIELDS => json_encode([
          'tags' => [
              'important'
          ]
        ]),
        CURLOPT_HTTPHEADER => [
          "authorization: Bearer {{JWT_TOKEN}}",
          "content-type: application/json"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
