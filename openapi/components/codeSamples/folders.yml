  - lang: cURL
    source: |
      curl --request POST \
        --url {{API_BASE_URL}}/folders.json \
        --header 'Authorization: Bearer {{JWT_TOKEN}}' \
        --data '{
          "name": "bob",
          "folder_parent_id": "2d8142fc-5be2-463f-a6ba-e28d7d96e211"
        }'
