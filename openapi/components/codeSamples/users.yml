update:
  - lang: cURL
    source: |
      curl --request PUT \
        --url {{API_BASE_URL}}/users/8c640fd5-268c-4ae0-9e35-2f120cf1a831.json \
        --header 'Authorization: Bearer {{JWT_TOKEN}}' \
        --data '{
          "profile": {
            "first_name": "Freddy",
            "last_name": "Mercury"
          }
        }'
  - lang: JavaScript
    source: |
      const url = '{{API_BASE_URL}}/users/8c640fd5-268c-4ae0-9e35-2f120cf1a831.json';
      const options = {
        method: 'PUT',
        headers: {Authorization: 'Bearer {{JWT_TOKEN}}'},
        body: '{"profile":{"first_name":"Freddy","last_name":"Mercury"}}'
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error(error);
      }
  - lang: PHP
    source: |
      <?php
      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "{{API_BASE_URL}}/users/8c640fd5-268c-4ae0-9e35-2f120cf1a831.json",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "PUT",
        CURLOPT_POSTFIELDS => json_encode([
          'profile' => [
              'first_name' => 'Freddy',
              'last_name' => 'Mercury'
          ]
        ]),
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer {{JWT_TOKEN}}"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
