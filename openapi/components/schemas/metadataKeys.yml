metadataKeysIndexAndView:
  type: "object"
  required:
    - id
    - fingerprint
    - armored_key
    - created
    - modified
    - expired
    - deleted
    - created_by
    - modified_by
  properties:
    id:
      type: "string"
      format: "uuid"
    fingerprint:
      type: "string"
    armored_key:
      type: "string"
    created:
      type: "string"
      format: "date-time"
    modified:
      type: "string"
      format: "date-time"
    expired:
      type: "string"
      format: "date-time"
      x-nullable: true
    deleted:
      type: "string"
      format: "date-time"
      x-nullable: true
    created_by:
      type: "string"
      format: "uuid"
      x-nullable: true
    modified_by:
      type: "string"
      format: "uuid"
      x-nullable: true
    metadata_private_keys:
      type: "array"
      items:
        $ref: "metadataPrivateKeys.yml#/metadataPrivateKeysIndexAndView"

metadataKeyAdd:
  type: "object"
  required:
    - armored_key
    - fingerprint
    - metadata_private_keys
  properties:
    armored_key:
      type: "string"
    fingerprint:
      type: "string"
    metadata_private_keys:
      type: "array"
      items:
        $ref: "metadataPrivateKeys.yml#/metadataPrivateKeyAdd"

metadataKeyUpdate:
  required:
    - fingerprint
    - armored_key
    - expired
  properties:
    fingerprint:
      type: "string"
    armored_key:
      type: "string"
    expired:
      type: "string"
      format: "date-time"
