secretIndex:
  type: "object"
  required:
    - id
    - user_id
    - resource_id
    - data
    - created
    - modified
  properties:
    id:
      type: "string"
      format: "uuid"
    user_id:
      type: "string"
      format: "uuid"
    resource_id:
      type: "string"
      format: "uuid"
    data:
      type: "string"
    created:
      type: "string"
      format: "date-time"
    modified:
      type: "string"
      format: "date-time"

secretAdd:
  type: "object"
  required:
    - data
  properties:
    user_id:
      type: "string"
      format: "uuid"
    data:
      type: "string"

secretEdit:
  type: "object"
  required:
    - user_id
    - data
  properties:
    user_id:
      type: "string"
      format: "uuid"
    data:
      type: "string"
