group:
  type: "object"
  required:
    - id
    - name
    - deleted
    - created
    - modified
    - created_by
    - modified_by
  properties:
    id:
      type: "string"
      format: "uuid"
    name:
      type: "string"
    deleted:
      type: "boolean"
    created:
      type: "string"
      format: "date-time"
    modified:
      type: "string"
      format: "date-time"
    created_by:
      type: "string"
      format: "uuid"
    modified_by:
      type: "string"
      format: "uuid"
    my_group_user:
      $ref: "#/group_user"
    group_users:
      type: "array"
      items:
        $ref: "#/group_user"

group_user:
  type: "object"
  required:
    - id
    - group_id
    - user_id
    - is_admin
    - created
  properties:
    id:
      type: "string"
      format: "uuid"
    group_id:
      type: "string"
      format: "uuid"
    user_id:
      type: "string"
      format: "uuid"
    is_admin:
      type: "boolean"
    created:
      type: "string"
      format: "date-time"
    user:
      $ref: "users.yml#/user"
