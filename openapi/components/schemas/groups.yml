groupIndexAndView:
  type: "object"
  required:
    - id
    - name
    - deleted
    - created
    - modified
    - created_by
    - modified_by
  properties:
    id:
      type: "string"
      format: "uuid"
    name:
      type: "string"
    deleted:
      type: "boolean"
    created:
      type: "string"
      format: "date-time"
    modified:
      type: "string"
      format: "date-time"
    created_by:
      type: "string"
      format: "uuid"
    modified_by:
      type: "string"
      format: "uuid"
    my_group_user:
      $ref: "#/groupsUsersIndexAndView"
    groups_users:
      type: "array"
      items:
        $ref: "#/groupsUsersIndexAndView"

groupAdd:
  type: "object"
  required:
    - name
    - groups_users
  properties:
    name:
      type: "string"
    groups_users:
      type: "array"
      items:
        $ref: "#/groupsUsersAdd"

groupDeleteDryRunError:
  type: "object"
  properties:
    resources:
      type: "object"
      properties:
        sole_owner:
          type: "array"
          items:
            $ref: "resources.yml#/resourceIndexAndView"
    folders:
      type: "object"
      properties:
        sole_owner:
          type: "array"
          items:
            $ref: "folders.yml#/folderIndexAndView"

groupsUsersAdd:
  type: "object"
  required:
    - user_id
    - is_admin
  properties:
    user_id:
      type: "string"
      format: "uuid"
    is_admin:
      type: "boolean"

groupsUsersIndexAndView:
  type: "object"
  required:
    - id
    - group_id
    - user_id
    - is_admin
    - created
  properties:
    id:
      type: "string"
      format: "uuid"
    group_id:
      type: "string"
      format: "uuid"
    user_id:
      type: "string"
      format: "uuid"
    is_admin:
      type: "boolean"
    created:
      type: "string"
      format: "date-time"
    user:
      $ref: "users.yml#/user"
