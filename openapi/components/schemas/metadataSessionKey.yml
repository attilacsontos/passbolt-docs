update:
  type: "object"
  required:
    - data
    - modified
  properties:
    data:
      type: "string"
    modified:
      type: "string"
      format: "date-time"

add:
  type: "object"
  required:
    - data
  properties:
    data:
      type: "string"

index:
  type: "object"
  required:
    - id
    - user_id
    - data
    - created
    - modified
  properties:
    id:
      type: "string"
      format: "uuid"
    user_id:
      type: "string"
      format: "uuid"
    data:
      type: "string"
    created:
      type: "string"
      format: "date-time"
    modified:
      type: "string"
      format: "date-time"
