metadataRotateKeyResourcesIndexAndView:
  type: "object"
  required:
    - resources
  properties:
    resources:
      type: "array"
      items:
        $ref: "resources.yml#/resourceIndexAndView"

metadataRotateKeyFoldersIndexAndView:
  type: "object"
  required:
    - resources
  properties:
    resources:
      type: "array"
      items:
        $ref: "folders.yml#/folderIndexAndView"

metadataRotateKeyResourcesUpgrade:
  type: "array"
  items:
    type: "object"
    required:
      - id
      - metadata_key_id
      - metadata_key_type
      - metadata
      - modified
      - modified_by
    properties:
      id:
        type: "string"
        format: "uuid"
      metadata_key_id:
        type: "string"
        format: "uuid"
      metadata_key_type:
        type: "string"
      metadata:
        type: "string"
      modified:
        type: "string"
        format: "date-time"
      modified_by:
        type: "string"
        format: "uuid"
