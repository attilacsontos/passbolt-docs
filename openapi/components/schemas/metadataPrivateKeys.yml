metadataPrivateKeysIndexAndView:
  type: "object"
  required:
    - id
    - metadata_key_id
    - user_id
    - data
    - created
    - modified
    - created_by
    - modified_by
  properties:
    id:
      type: "string"
      format: "uuid"
    metadata_key_id:
      type: "string"
      format: "uuid"
    user_id:
      type: "string"
      format: "uuid"
      x-nullable: true
    data:
      type: "string"
    created:
      type: "string"
      format: "date-time"
    modified:
      type: "string"
      format: "date-time"
    created_by:
      type: "string"
      format: "uuid"
      x-nullable: true
    modified_by:
      type: "string"
      format: "uuid"
      x-nullable: true

metadataPrivateKeyAdd:
  type: "object"
  required:
    - user_id
    - data
  properties:
    user_id:
      type: "string"
      format: "uuid"
      x-nullable: true
    data:
      type: "string"
